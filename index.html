<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JavaScript Video Player</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="player__wrapper">
        <div class="player__box">
            <div class="player">
                <div class="player__screen">
                    <img class="player__screen__placeholder" src="./assets/images/placeholder.jpeg" alt="">
                </div>
                <div class="player__panel">
                    <div class="player__controls">
                        <div class="player__control player__icon">
                            <img src="./assets/icons/backward.svg" alt="backward">
                        </div>
                        <div class="player__control player__icon">
                            <img src="./assets/icons/play.svg" alt="play">
                        </div>
                        <div class="player__control player__icon">
                            <img src="./assets/icons/forward.svg" alt="forward">
                        </div>
                        <div class="player__control player__icon">
                            <img src="./assets/icons/stop.svg" alt="stop">
                        </div>
                    </div>

                    <div class="player__progress">
                        <div class="player__progress__bar player__icon">
                            <div class="player__progress__bar__inner"></div>
                        </div>

                        <div class="player__progress__timeline">
                            <span>10:35</span>
                            <span>/</span>
                            <span>15:00</span>
                        </div>
                    </div>

                    <div class="player__sound">
                        <img class="player__sound__icon player__icon" src="./assets/icons/sound.svg" alt="sound">

                        <div class="player__sound__bar player__icon">
                            <div class="player__sound__bar__inner"></div>
                        </div>

                    </div>

                    <div class="player__full player__icon">
                        <img src="./assets/icons/fullscreen.svg" alt="fullscreen">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
